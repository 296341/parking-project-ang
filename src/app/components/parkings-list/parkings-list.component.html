
<div class="panel-body">
  <table class="table table-dark">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>City</th>

        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let parking of parkings">
        <td>{{parking.name}}</td>
        <td>{{parking.type}}</td>
        <td>{{parking.city}}</td>

        <td>
            <button (click)="updateParking(parking._id)" class="btn btn-info" style="margin-left: 10px">Update</button>
            
            <button (click)="parkingDetail(parking._id)" class="btn btn-info" style="margin-left: 10px">Details</button>

            <button (click)="deleteParking(parking._id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
