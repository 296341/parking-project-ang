
<h2>Update Parking</h2>
<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">

        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="parking.name"
            name="name"
          />
        </div>
  
        <div class="form-group">
          <label for="type">Type</label>
          <input
            class="form-control"
            id="type"
            required
            [(ngModel)]="parking.type"
            name="type"
          />
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input
              type="text"
              class="form-control"
              id="city"
              required
              [(ngModel)]="parking.city"
              name="city"
            />
          </div>
  
        <button (click)="updateParking()" type="submit" class="btn btn-success">Submit</button>
      </div>
  
     <!-- <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newParking()">Add</button>
      </div> -->
    </div>
  </div>
